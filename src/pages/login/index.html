<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>one shop</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <form class="login-form" action="##">
        <div class="form-item" id="username">
            <label class="form-label">账号:</label>
            <div class="form-input-wrapper">
                <input class="form-input" type="text" placeholder="账号">
            </div>
        </div> 
        <div class="form-item" id="password">
            <label class="form-label">密码:</label>
            <div class="form-input-wrapper">
                <input class="form-input" type="password" placeholder="密码">
            </div>
        </div>   
        <button class="btn blue-btn">登录</button>   
        <button class="btn white-btn">重置</button>   
    </form>
    <script src="../../libs/jq/jquery.min.js"></script>
    <script src="../../utils.js"></script>
    <script src="page.js"></script>
</body>
</html>
