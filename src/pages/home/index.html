<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ONE-shop</title>
	<link rel="stylesheet" type="text/css" href="page.css">
	<link rel="stylesheet" type="text/css" href="../../libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/button_item.css">
</head>
<body>
<div class="app">
	<header>
		<h5 class="logo">ONE-SHOP</h5>
		<div class="inform">
			<span class="ivu-badge">
				<a href="###" title="购物车" class="cart">
					<i class="fa fa-cart-plus fa-lg" aria-hidden="true"></i>
				</a>
			</span>
			<span class="ivu-badge">
				<a href="###" title="消息通知" class="router-link-exact-active router-link-active">
					<i class="fa fa-commenting" aria-hidden="true"></i>
				</a>
			</span>
		</div>
	</header>
	<div class="main">
		<div class="main-left">
			<ul class="aside ivu-menu">
				<li class="menu-item person">
					<div class="account">
						<span class="ivu-avatar ivu-avatar-circle ivu-avatar-large ivu-avatar-icon">
							<i class="fa fa-user-circle fa-lg ivu-icon"></i>
						</span>
						<p>未登录</p>
					</div>
					<div class="change-acount">
						<button type="button" class="blue-btn btn">
							<span>账号登录</span>
						</button>
					</div>
				</li>
				<li class="menu-item">
					<i class="ivu-icon fa fa-list-alt" aria-hidden="true"></i>商品列表
				</li>
				<li class="sub-menu menu-item">
					<div class="sub">
					<i class="ivu-icon fa fa-wrench" aria-hidden="true"></i>商品操作
					<i class="jiantou1 fa fa-angle-down" aria-hidden="true"></i>
					<i class="jiantou2 fa fa-angle-up" aria-hidden="true"></i>
					</div>
					<ul class="sub-menu-item">
						<li class="sub-item">商品入库</li>
						<li class="sub-item">详细信息</li>
					</ul>
				</li>
				<li class="menu-item">
					<i class="ivu-icon fa fa-calculator" aria-hidden="true"></i>收银记录
				</li>
				<li class="menu-item">
					<i class="fa fa-commenting" aria-hidden="true"></i>消息通知
				</li>
				<li class="menu-item">
					<i class="ivu-icon fa fa-bar-chart" aria-hidden="true"></i>数据统计
				</li>
				<li class="menu-item" class="selected">
					<i class="fa fa-users" aria-hidden="true"></i>人员管理
				</li>
				<li class="menu-item">
					<i class="fa fa-clock-o" aria-hidden="true"></i>代办事项
				</li>
			</ul>
		</div>
		<div class="main-right">
			在这里面写你的代码，你每写一个页面直接将这个页面中的内容复制一边，然后在这个div里面写相应的内容！
		</div>
	</div>
	<footer>
		<span>©  V-Shop项目小组</span>
	</footer>
	<script type="text/javascript" src="../../libs/jq/jquery.min.js"></script>
	<script type="text/javascript" src="page.js"></script>
</div>
</body>
</html>
